<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance REN - Connexion</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-card__brand">
                <svg class="auth-card__logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32 4C32 4 20 18 20 34C20 42 25 52 32 60C39 52 44 42 44 34C44 18 32 4 32 4Z" fill="#c0392b" stroke="#e74c3c" stroke-width="2"/>
                    <path d="M32 16C32 16 26 24 26 34C26 38 28 44 32 50C36 44 38 38 38 34C38 24 32 16 32 16Z" fill="#e74c3c" opacity="0.6"/>
                </svg>
                <h1 class="auth-card__title">ALLIANCE REN</h1>
            </div>

            <!-- LOGIN FORM -->
            <form id="login-form">
                <div id="login-message" class="auth-message"></div>
                <div class="form-group">
                    <label class="form-label" for="login-username">Pseudo</label>
                    <input type="text" id="login-username" class="form-input" placeholder="Votre pseudo Dofus" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn--primary">Connexion</button>
            </form>

            <!-- REGISTER FORM -->
            <form id="register-form" class="hidden">
                <div id="register-message" class="auth-message"></div>
                <div class="form-group">
                    <label class="form-label" for="register-username">Pseudo (en jeu)</label>
                    <input type="text" id="register-username" class="form-input" placeholder="Votre pseudo Dofus" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" class="form-input" placeholder="Min. 6 caracteres" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-classe">Classe</label>
                    <select id="register-classe" class="form-select">
                        <option value="">Choisir une classe...</option>
                        <option value="Cra">Cra</option>
                        <option value="Ecaflip">Ecaflip</option>
                        <option value="Eliotrope">Eliotrope</option>
                        <option value="Eniripsa">Eniripsa</option>
                        <option value="Enutrof">Enutrof</option>
                        <option value="Feca">Feca</option>
                        <option value="Forgelance">Forgelance</option>
                        <option value="Huppermage">Huppermage</option>
                        <option value="Iop">Iop</option>
                        <option value="Osamodas">Osamodas</option>
                        <option value="Ouginak">Ouginak</option>
                        <option value="Pandawa">Pandawa</option>
                        <option value="Roublard">Roublard</option>
                        <option value="Sacrieur">Sacrieur</option>
                        <option value="Sadida">Sadida</option>
                        <option value="Sram">Sram</option>
                        <option value="Steamer">Steamer</option>
                        <option value="Xelor">Xelor</option>
                        <option value="Zobal">Zobal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-element">Element</label>
                    <select id="register-element" class="form-select">
                        <option value="">Choisir un element...</option>
                        <option value="Terre">Terre</option>
                        <option value="Feu">Feu</option>
                        <option value="Eau">Eau</option>
                        <option value="Air">Air</option>
                        <option value="Multi">Multi</option>
                    </select>
                </div>
                <button type="submit" class="btn btn--primary">S'inscrire</button>
            </form>

            <!-- TOGGLE -->
            <div class="auth-toggle">
                <span id="toggle-to-register">Pas encore de compte ? <a href="#">S'inscrire</a></span>
                <span id="toggle-to-login" class="hidden">Deja un compte ? <a href="#">Se connecter</a></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
